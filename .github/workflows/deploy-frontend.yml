name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------------------
      # Detect frontend changes (templates only)
      # ----------------------------------------
      - name: Check for frontend changes
        id: changes
        run: |
          git fetch origin main
          if git diff --name-only origin/main...HEAD | grep -q "^templates/"; then
            echo "frontend_changed=true" >> $GITHUB_OUTPUT
          else
            echo "frontend_changed=false" >> $GITHUB_OUTPUT
          fi

      # ----------------------------------------
      # Stop workflow if no frontend changes
      # ----------------------------------------
      - name: Skip deploy (no frontend changes)
        if: steps.changes.outputs.frontend_changed == 'false'
        run: |
          echo "No frontend changes detected. Skipping GitHub Pages deployment."
          exit 0

      # ----------------------------------------
      # Prepare static site
      # ----------------------------------------
      - name: Prepare static site
        run: |
          mkdir site
          cp -r templates/* site/

      # ----------------------------------------
      # Upload Pages artifact
      # ----------------------------------------
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      # ----------------------------------------
      # Deploy to GitHub Pages
      # ----------------------------------------
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
